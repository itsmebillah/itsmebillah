    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        /* Beautiful Background Effect - Gradient + Animated Blobs */
        body {
            background: #0B1120;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 20% 80%, #FF6B35 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, #FF8B35 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, #FF6B35 0%, transparent 40%);
            opacity: 0.15;
            pointer-events: none;
            animation: floatBlobs 20s ease-in-out infinite;
        }
        
        @keyframes floatBlobs {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(30px, -30px) rotate(5deg); }
        }
        
        /* Glass Effect */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
        }
        .glass:hover {
            border-color: rgba(255, 107, 53, 0.5);
            box-shadow: 0 8px 32px rgba(255, 107, 53, 0.2);
        }
        
        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(45deg, #FF6B35, #FF8B35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Floating Animation */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        .floating { animation: float 6s ease-in-out infinite; }
        
        /* Skeleton */
        .skeleton {
            background: linear-gradient(90deg, #1a202c 25%, #2d3748 50%, #1a202c 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body>
    <!-- তোমার বাকি HTML + JS আগের মতোই (mobile menu, hero, sections সব) -->
    <!-- আমি শুধু মেইন চেঞ্জগুলো দেখাচ্ছি, পুরো কোড তোমার আগের ফাইনাল ভার্সন থেকে এই style + favicon + profile size চেঞ্জ করো -->
