<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Md. Masum Billah | Data Analyst & Automation Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        /* তোমার আগের সব CSS এখানে হুবহু বসাও */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: linear-gradient(135deg, #0B1120 0%, #1a202c 100%); color: #ffffff; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .gradient-text { background: linear-gradient(45deg, #FF6B35, #FF8B35, #FF6B9D); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        /* ... বাকি সব স্টাইল ... */
    </style>
</head>
<body>
    <div id="loader" class="fixed inset-0 z-[100] flex items-center justify-center bg-[#0B1120]">
        <div class="text-orange-500 text-4xl animate-spin"><i class="fas fa-spinner"></i></div>
    </div>

    <div id="main-content" class="hidden">
        <nav class="fixed top-0 left-0 right-0 z-50 glass border-b border-white/10">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <div class="text-2xl font-bold gradient-text" id="brand-name"></div>
                <div class="hidden md:flex space-x-8">
                    <a href="#home" class="text-gray-300 hover:text-white">Home</a>
                    <a href="#projects">Projects</a>
                    <a href="#contact">Contact</a>
                </div>
            </div>
        </nav>

        <section id="home" class="min-h-screen flex items-center justify-center pt-20 px-6 text-center">
            <div class="container mx-auto">
                <div class="relative mx-auto w-80 h-80 mb-8">
                    <img id="profile-img" src="" class="relative w-72 h-72 rounded-full object-cover mx-auto mt-4 border-4 border-white/20">
                </div>
                <h1 class="text-5xl md:text-7xl font-bold mb-4 gradient-text" id="hero-name"></h1>
                <p class="text-2xl md:text-3xl text-gray-300 mb-6" id="hero-title"></p>
                <div id="social-links" class="flex justify-center space-x-6"></div>
            </div>
        </section>

        <section id="projects" class="py-20 px-6"><div class="container mx-auto" id="projects-container"></div></section>
        <section id="experience" class="py-20 px-6"><div class="container mx-auto" id="experience-container"></div></section>
        <section id="certificates" class="py-20 px-6"><div class="container mx-auto" id="certificates-container"></div></section>
        
        </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwM263dREny57y2nXBCrAvgesWLdITWPHJLjqv2NmALXkCMIK016bZ819bMwzX0hn4t2g/exec"; // এখানে তোমার লিঙ্কে বসাও

        async function init() {
            const res = await fetch(SCRIPT_URL);
            const data = await res.json();
            
            // ডাটা ইনজেকশন (ডিজাইন অপরিবর্তিত রাখতে)
            document.getElementById('brand-name').innerText = data.portfolioData.name;
            document.getElementById('hero-name').innerText = data.portfolioData.name;
            document.getElementById('hero-title').innerText = data.portfolioData.title;
            document.getElementById('profile-img').src = data.portfolioData.images.profile;

            // Projects Render
            let projHtml = '<h2 class="text-4xl md:text-5xl font-bold text-center mb-12 gradient-text">Projects</h2><div class="grid md:grid-cols-2 gap-8">';
            data.portfolioData.projects.forEach(p => {
                projHtml += `<div class="glass rounded-3xl p-6">
                    <img src="${p.image}" class="w-full h-48 object-cover rounded-xl mb-4">
                    <h3 class="text-xl font-bold">${p.name}</h3>
                    <p class="text-gray-400">${p.description}</p>
                    <a href="${p.liveUrl}" class="text-orange-500 mt-4 block">View Project</a>
                </div>`;
            });
            projHtml += '</div>';
            document.getElementById('projects-container').innerHTML = projHtml;

            // Loader Hide
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            AOS.init({ duration: 1000 });
        }
        init();
    </script>
</body>
</html>
